<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Города</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">

    {% for town in towns %}
        <a href="{% url 'town_detail_url' country=country town=town.1  %}">{{town.2}}( {{town.1}} )</a> <br>
    {% endfor %}

    <div class="row" style="margin: 60px 50px 40px 70px">
        <a href="{% url 'parse_towns' country=country  %}" class="btn btn-primary">Cпарсить города</a>
        <p>После нажатия кнопки нужно подождать</p>
    </div>
</div>
</body>
</html>
